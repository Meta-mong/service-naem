<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="css/main/main.css">
    <link rel="stylesheet" href="css/main/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/main/slick.css"/>
    <link rel="stylesheet" type="text/css" href="css/main/slick-theme.css"/>
<!--    <link th:href="@{/css/bootstrap.min.css}"-->
<!--          href="css/bootstrap.min.css" rel="stylesheet">-->
    <script src="https://kit.fontawesome.com/f1962dcf03.js" crossorigin="anonymous"></script>

    <!-- js -->
    <script defer src="/js/main/main.js"></script>

</head>
<body>

<div class="main">

    <!-- header 시작 -->
    <div th:replace="fragments/header :: headerFragment"></div>
    <!-- header 끝 -->

    <!-- content 시작 -->
    <div class="block">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="/concert/readImg/1" alt="" th:onclick="|javascript:moveToDetail(1)|">
                </div>
                <div class="swiper-slide">
                    <img src="/concert/readImg/2" alt="" th:onclick="|javascript:moveToDetail(2)|">
                </div>
                <div class="swiper-slide">
                    <img src="/concert/readImg/3" alt="" th:onclick="|javascript:moveToDetail(3)|">
                </div>
                <div class="swiper-slide">
                    <img src="/concert/readImg/4" alt="" th:onclick="|javascript:moveToDetail(4)|">
                </div>
                <div class="swiper-slide">
                    <img src="/concert/readImg/5" alt="" th:onclick="|javascript:moveToDetail(5)|">
                </div>
                <div class="swiper-slide">
                    <img src="/concert/readImg/6" alt="" th:onclick="|javascript:moveToDetail(6)|">
                </div>
                <div class="swiper-slide">
                    <img src="/concert/readImg/7" alt="" th:onclick="|javascript:moveToDetail(7)|">
                </div>

            </div>
            <div class="swiper-button-prev"><span class="arrow circle left"></span></div> <!-- 이전 페이지 -->
            <div class="swiper-button-next"><span class="arrow circle right"></span></div> <!-- 다음 페이지 -->
            <div class="swiper-pagination"></div>

        </div>

        <div class="ticket-open-issue" style="width: 1008px; margin: 10px auto; font-size: 30px; font-weight: bold;"><i class="fa-solid fa-ticket"></i><span>티켓 오픈 소식</span></div>
        <div class="ticket-open">
            <div class="ticket-open-top">
                <!--                <span class="ticket-open-top-span">티켓 오픈 소식</span>-->
                <span id="ticket-open-page" class="ticket-open-1">1</span>
                <span class="ticket-open-2"> / 2</span>
            </div>
            <div class="multiple-items">
                <div th:each="openticket : ${opentickets}" th:onclick="|javascript:moveToDetail(${openticket.id})|">
                    <img src="/concert/readImg/" th:attrappend="src=${openticket.phamplet}" alt="">
                    <span th:text="${openticket.title}"></span>
                    <span th:text="${openticket.drawStartDate}+' ~ '+${openticket.drawEndDate}"></span>
                    <span th:text="${openticket.address}"></span>
                </div>
            </div>
        </div>

        <div class="ranking">
            <div class="ranking-div-top">
                <div class="ranking-div-top-left">
                    <i class="fa-solid fa-trophy"></i>
                    <span class="ranking-span">Ranking</span>
                </div>
                <div class="ranking-div-top-right">
                    <ul>
                        <li><input type="button"  class = "btn fill ranking-btn" value = "콘서트"  th:onclick="|javascript:ranking('CONCERT')|"/></li>
                        <li><input type="button"  class = "btn fill ranking-btn" value = "뮤지컬/연극" th:onclick="|javascript:ranking('MUSICAL_DRAMA')|"/></li>
                        <li><input type="button"  class = "btn fill ranking-btn" value = "클래식"  th:onclick="|javascript:ranking('CLASSIC')|"/></li>
                        <li><input type="button"  class = "btn fill ranking-btn" value = "전시/행사"  th:onclick="|javascript:ranking('EXHIBITION')|"/></li>
                    </ul>
                </div>
            </div>
            <div class="ranking-div-main"></div>
        </div>

        <div class="ticket-pick">
            <div class="ticket-pick-top">
                <i class="fa-solid fa-hand-holding-heart"></i>
                <span class="ranking-span">Meta 티켓 Pick!</span>
            </div>

            <div class="ticket-pick-main">
                <div class="ticket-pick-main1-div"></div>
                <div class="ticket-pick-main1"></div>
                <div class="ticket-pick-main2-div"></div>
                <div class="ticket-pick-main2"></div>
                <div class="ticket-pick-main3-div"></div>
                <div class="ticket-pick-main3"></div>
                <div class="ticket-pick-main4-div"></div>
                <div class="ticket-pick-main4"></div>

                <div class="ticket-pick-main-top">
                    <ul>
                        <li><span>콘서트</span></li>
                        <li><span>뮤지컬/연극</span></li>
                        <li><span>클래식</span></li>
                        <li><span>전시/행사</span></li>
                    </ul>
                </div>

                <div class="ticket-pick-main-body">
                    <div class="card0" data-tilt></div>
                    <div class="card1" data-tilt data-tilt-scale="0.95" data-tilt-startY="40"></div>
                    <div class="card2" data-tilt data-tilt-scale="0.95" data-tilt-startY="40"></div>
                    <div class="card3" data-tilt data-tilt-scale="0.95" data-tilt-startY="40"></div>
                    <div class="card4" data-tilt data-tilt-scale="0.95" data-tilt-startY="40"></div>
                    <div class="card5" data-tilt data-tilt-scale="0.95" data-tilt-startY="40"></div>
                    <div class="card6" data-tilt data-tilt-scale="0.95" data-tilt-startY="40"></div>
                    <div class="card7" data-tilt data-tilt-scale="0.95" data-tilt-startY="40"></div>

                </div>
            </div>
        </div>
    </div>
    <!-- content 끝 -->

    <!-- footer 시작 -->
    <div th:replace="fragments/footer :: footerFragment"></div>
    <!-- footer 끝 -->


</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="js/main/slick.min.js"></script>
<script src="js/main/slider.js"></script>
<script src="js/main/ticketOpenPage.js"></script>
<script src="js/main/backToTop.js"></script>
<script>
    $(document).ready(function(){
        $('.multiple-items').slick({
            infinite: true,
            slidesToShow: 4,
            slidesToScroll: 4
        });
        ranking("CONCERT")
        pick()
    });
</script>

<script src="js/main/tilt.js"></script>

<script src="/js/ticketopen/ticketdetailinfo.js"></script>
</body>
</html>

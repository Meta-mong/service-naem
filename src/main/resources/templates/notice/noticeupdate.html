<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!--부트스트랩-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- css -->
  <link rel="stylesheet" href="/css/admin/admin.css">
  <link rel="stylesheet" href="/css/admin/noticeadd.css">



  <!-- js -->
  <script defer src="../public/js/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>공지사항 등록 </title>
</head>

<body>
  <div class="container">
    <div class="list">
      <button type="button" class="btn" onclick="move_ticket()">티켓관리</button>
      <button type="button" class="btn" onclick="move_user()">회원관리</button>
      <button type="button" class="btn" onclick="move_notice()">게시판관리</button>
    </div>
    <section>
      <div class="main">
        <form>
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
          </div>

          <div class="classify-group">
            <div class="writer-group">
              <label for="content" class="writer">작성자</label>
              <input type="text" class="admin" name="admin" value="관리자" readonly>
            </div>

            <select name="classify" id="classify" class="classify" required="required">
              <option value="">=== 선택 ===</option>
              <option value="공연 소식">공연 소식</option>
              <option value="공연 오픈">공연 오픈</option>
              <option value="공연 종료">공연 종료</option>
              <option value="서비스 점검">서비스 점검</option>
              <option value="기타">기타</option>
            </select>
          </div>

          <div class="form-group cont">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
          </div>
        </form>
        <div class="btn">
          <button type="button" class="delete" id="btn-save">삭제</button>
          <button type="button" class="update" id="btn-save">수정</button>
          <button type="button" class="return" id="btn-save">돌아가기</button>
        </div>
      </div>
    </section>
  </div>

</body>

</html>

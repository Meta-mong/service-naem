<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- css -->
    <link rel="stylesheet" href="/css/main/main.css">
    <link rel="stylesheet" href="/css/concert/concert_detail.css">


    <title>Concert</title>
</head>

<body>
<div class="main">
    <!-- header 시작 -->
    <div th:replace="fragments/header :: headerFragment"></div>
    <!-- header 끝 -->
    <div class="container" style="min-height: 100vh;">
        <section>
            <div class="title">
                <h th:text="${concert.title}"></h>
            </div>
            <div class="inner">
                <div class="phamplet">
                    <img src="/concert/readImg/" th:attrappend="src=${concert.phamplet}" alt="" />
                </div>
                <div class="content">
                    <table id="vertical-1">
                        <tr>
                            <th>장르</th>
                            <td th:text="${concert.genre}"></td>
                        </tr>
                        <tr>
                            <th>공연일</th>
                            <td
                                    th:text="${#temporals.format(concert.concertDate, 'yyyy-MM-dd') + #temporals.format(concert.concertDate, '  HH시 mm분')}">
                            </td>
                        </tr>
                        <tr>
                            <th>공연장소</th>
                            <td th:text="${concert.address}"></td>
                        </tr>
                        <tr>
                            <th>관람등급</th>
                            <td th:text="${concert.ratings}"></td>
                        </tr>
                        <tr>
                            <th>주최</th>
                            <td th:text="${concert.host}"></td>
                        </tr>
                        <tr>
                            <th>가격</th>
                            <td th:text="|${concert.price}원|"></td>
                        </tr>
                        <tr>
                            <th>예매방식</th>
                            <td th:text="${concert.draw ? '응모' : '상시'} "></td>
                        </tr>
                    </table>
                    <div class="script">
                        <p>공연 스크립트</p>
                        <span th:text="${concert.description}"></span>
                    </div>
                </div>
            </div>
            <div class="like_btn">
                <button class="btn-secondary like-review">
            <span class="material-icons">
              favorite_border
            </span>
                </button>
            </div>
        </section>
        <div class="btn">
            <div th:if="${concert.draw}">
                <form th:action="|/draws/${concert.id}|" method="post">
                    <button type="submit">응모하기</button>
                </form>
            </div>
            <div th:unless="${concert.draw}">
                <form action="/payment" method="get">
                    <input type="hidden" name="concert" th:value="${concert.id}" />
                    <button type="submit">결제하기</button>
                </form>
            </div>
        </div>
    </div>
    <!-- footer 시작 -->
    <div th:replace="fragments/footer :: footerFragment"></div>
    <!-- footer 끝 -->
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!--부트스트랩-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- css -->
  <link rel="stylesheet" href="/css/admin/admin.css">
  <link rel="stylesheet" href="/css/admin/qnareply.css">



  <!-- js -->
<!--  <script defer src="/js/admin/admin.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/js/admin/admin_qnareply.js"></script>
  <script defer src="/js/admin/admin.js"></script>

  <title>공지사항 등록 </title>
</head>

<body>
  <div class="container">
    <div class="list">
      <button type="button" class="btn" th:onclick="|javascript:move_ticket()|">티켓관리</button>
      <button type="button" class="btn" th:onclick="|javascript:move_user()|">회원관리</button>
      <button type="button" class="btn" th:onclick="|javascript:move_notice()|">게시판관리</button>
    </div>
    <section>
      <div class="main">
        <form>
          <div class="userQnA"> 
            <table class ="QnA">
              <tr>
                <th scope="row">글번호 </th>
                <td th:text="${question.id}" id="ques_id"></td>
              </tr>
              <tr>
                <th scope="row">분류</th>
                <td th:if="${question.classify == 'concert'}">공연/티켓</td>
                <td th:if="${question.classify == 'cancel'}">취소/환불</td>
                <td th:if="${question.classify == 'event'}">이벤트</td>
                <td th:if="${question.classify == 'member'}">회원</td>
                <td th:if="${question.classify == 'etc'}">기타</td>
              </tr>
              <tr>
                <th scope="row">제목</th>
                <td th:text="${question.title}" id="title"></td>
              </tr>
              <tr>
                <th scope="row">작성일</th>
                <td scope="row" th:text="${question.createDate}"></td>
              </tr>
              <tr>
                <th scope="row">작성자</th>
                <td scope="row" th:text="${question.userName}"></td>
              </tr>
              <tr>
                <th>내용</th>
                <td th:text="${question.quesContent}" id="content"></td>
              </tr>
            </table>
          </div>
          </br>
          <div class="form-group cont">
            <label for="content">관리자 답변</label>
            <textarea class="form-control" id="admincontent" placeholder="내용을 입력하세요" th:text="${question.answer}"></textarea>
          </div>
        </form>

        <div class="btn">
          <button type="button" class="delete" th:onclick="|javascript:replycancel('${question.id}')|">취소</button>
          <button type="button" class="update" id="update_btn">등록/수정</button>
        </div>
      </div>
    </section>
  </div>

</body>

<!-- javascript -->
<script type="text/javascript">
  function replycancel(id) {
    var id = id;
    window.location.href = "/admin/qnadetail/"+id
  }
</script>
</html>
